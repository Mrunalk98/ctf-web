<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<title>Find Flag!</title>
	</head>
	<style>
		.grid-container {
		  display: grid;
		  grid-template-columns: auto auto auto;
		  background-color: #2196F3;
		  padding: 10px;
		}
		.grid-item {
		  background-color: rgba(255, 255, 255, 0.8);
		  border: 1px solid rgba(0, 0, 0, 0.8);
		  padding: 20px;
		  font-size: 30px;
		  text-align: center;
		}
	</style>
	<body>
		<div class="images">
			<h2>Login Successful! Find the Flag in images!</h2>
			<div class="grid-container">
				<div class="grid-item">
					<img label="image1" src="images/1.jpg" />
				</div>
				<div class="grid-item">
					<img label="image2" src="images/2.jpg" />
				</div>
				<div class="grid-item">
					<img label="image3" src="images/3.jpg" />
				</div>
				<div class="grid-item">
					<img label="image4" src="images/4.jpg" />
				</div>
				<div class="grid-item">
					<img label="image5" src="images/5.jpg" />
				</div>
				<div class="grid-item">
					<img label="image6" src="images/6.jpg" />
				</div>
				<div class="grid-item">
					<img label="image7" src="images/7.jpg" />
				</div>
				<div class="grid-item">
					<img label="image8" src="images/8.jpg" />
				</div>
				<div class="grid-item">
					<img label="image9" src="images/9.jpg" />
				</div>
				<div class="grid-item">
					<img label="image10" src="images/10.jpg" />
				</div>
				<div class="grid-item">
					<img label="image11" src="images/11.jpg" />
				</div>
				<div class="grid-item">
					<img label="image12" src="images/12.jpg" />
				</div>
			</div>
		</div>
	</body>
</html>
